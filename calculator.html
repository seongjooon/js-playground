<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>

<body>
    <h1>문자열 계산기</h1>
    <div id="output"></div>
    <script>
        function main() {
            console.log("계산기 함수");
            var outputStr = document.getElementById("output");
            outputStr.innerHTML = "계산기 구현하기";

            console.log(10 + 3)
            console.log(10 - 3)
            console.log(10 * 3)
            console.log(10 / 3)

        }
        main();


    </script>
</body>

</html>
